<!-- set up the modal to start hidden and fade in and out -->
<div id="disconnected" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="disconnectedLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="disconnectedLabel" class="modal-title">{!=$$.DISCONNECTED_LABEL}</h3>
            </div>
            <div class="modal-body">
                <p>{!=$$.reason}</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn primary" aria-hidden="true"><span class="glyphicon glyphicon-repeat"></span> {!=$$.DISCONNECTED_BTN}</a>
            </div>
        </div>
    </div>
</div>
